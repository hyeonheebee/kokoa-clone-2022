<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>login-kokoa clone</title>
  </head>
  <body>
    <div id="whole-box">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>07:01</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-location-arrow fa-xs"></i>
          <span>20%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <div class="welcome">
        <span class="welcome__title">Welcome to Wonderland</span>
        <h1 class="welcome__content">If you have dream,</h1>
        <h1 class="welcome__content">Please write down your wish or goal</h1>
      </div>
      <form class="login-form">
        <div>
          <i class="fas fa-leaf"></i>
          <input
            class="login-input"
            type="text"
            placeholder="Your Wish or Goal"
          />
        </div>
        <div>
          <i class="fas fa-leaf"> </i>
          <input
            class="login-input"
            type="password"
            placeholder="Your Secreet Number"
          />
        </div>

        <input
          class="login__btn"
          type="button"
          value="button"
          onclick="location.href = '#'"
        />

        <input class="login__signup" type="submit" value="Sign Up" />
        <h1>find Wonderland Ticket</h1>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
