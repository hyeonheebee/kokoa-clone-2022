<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style7.css" />
    <title>Assignment#7</title>
  </head>
  <body>
    <div id="whole-box">
      <div class="page-one">
        <div class="status-bar">
          <div class="status-bar__column">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="screen-header">
          <img src="taylor.jpg" />
          <!-- picture -->
          <span>Taylor Swift</span>
          <span>Singer-Songwriter, POP</span>
        </div>
        <form class="play-btn">
          <input type="button" value="Shuffle" />
          <i class="fas fa-heart"></i>
          <input type="button" value="    198,912" />
        </form>

        <ul class="play-list">
          <li>
            <div class="play-cover">
              <img src="lovestory.jpg" />
            </div>

            <div class="play-title">
              <h1>Taylor Swift</h1>
              <h1>Love Story</h1>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>
          <li>
            <div class="play-cover">
              <img src="youbelong.jpg" />
            </div>
            <div class="play-title">
              <h1>Taylor Swift</h1>
              <h1>You belong with me</h1>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>
          <li>
            <div class="play-cover">
              <img src="blank.jpg" />
            </div>

            <div class="play-title">
              <h1>Taylor Swift</h1>
              <h1>Blank Space</h1>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>
          <li>
            <div class="play-cover">
              <img src="gorgeous.jpg" />
            </div>

            <div class="play-title">
              <h1>Taylor Swift</h1>
              <h1>Gorgeous</h1>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>
          <li>
            <div class="play-cover">
              <img src="cruel.jpg" />
            </div>
            <div class="play-title">
              <h1>Taylor Swift</h1>
              <h1>Cruel Summer</h1>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>
        </ul>
        <div class="now-playing">
          <div>
            <h1>Taylor Swift</h1>
            <h1>Gorgeous</h1>
          </div>

          <div>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </div>
      <div class="page-two">
        <div class="status-bar">
          <div class="status-bar__column">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-search"></i>
          </div>
        </div>

        <div class="song-screen">
          <div class="song-screen__column">
            <img src="gorgeous.jpg" />
          </div>
          <div class="song-screen__column">
            <h1>Gorgeous</h1>
            <h1>Taylor Swift</h1>
          </div>
        </div>
        <div class="play-bar">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="now-play__btn">
          <i class="fas fa-redo"></i>
          <i class="fas fa-step-backward"></i>
          <span>
            <i class="fas fa-play fa-lg"></i>
          </span>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
